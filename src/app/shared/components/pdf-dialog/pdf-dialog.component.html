<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        Pré-visualização
        <div class="buttons">
          <button
            nbButton
            ghost
            nbTooltip="Fechar"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="dismiss()"
          >
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body
        style="height: 500px"
        [nbSpinner]="data == undefined"
        nbSpinnerStatus="primary"
        nbSpinnerSize="giant"
      >
        <pdf-viewer [src]="data" [render-text]="true" style="display: block"></pdf-viewer>
      </nb-card-body>
    </nb-card>
  </div>
</div>
