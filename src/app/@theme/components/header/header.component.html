<div class="header-container">
  <div
    class="logo-container"
    [ngStyle]="{ 'margin-top.px': isPhone() ? 0 : -7 }"
  >
    <a
      class="sidebar-toggle hamburger hamburger--collapse"
      cursor="pointer"
      matRipple
      [ngClass]="{ 'is-active': menuButtonClicked }"
      [matRippleUnbounded]="false"
      [matRippleCentered]="true"
      matRippleRadius="20"
      (click)="toggleSidebar()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </a>
    <a
      class="logo"
      href="#"
      (click)="navigateHome()"
      matRipple
      [matRippleUnbounded]="false"
      [matRippleCentered]="false"
      style="
        height: 42px;
        display: flex;
        border-radius: 0.17rem;
        align-items: center;
      "
      ><nb-icon
        icon="logo"
        pack="fac"
        *ngIf="!isPhone()"
        style="width: 30px; height: 30px; margin-bottom: 4px;"
      ></nb-icon>
      {{ menuTitle }}</a
    >
  </div>
  <nb-select
    status="primary"
    matRipple
    [matRippleUnbounded]="false"
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{
      theme.name
    }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search
        type="rotate-layout"
        matRipple
        [matRippleUnbounded]="true"
        [matRippleCentered]="true"
        matRippleRadius="20"
      ></nb-search
    ></nb-action>
    <nb-action
      class="control-item"
      icon="email-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      matRippleRadius="20"
    ></nb-action>
    <nb-action
      class="control-item"
      icon="bell-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      matRippleRadius="20"
    ></nb-action>
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="false"
      [matRippleCentered]="false"
      style="height: 48px; border-radius: 0.17rem;"
    >
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.fullName"
        [picture]="user?.profilePicture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
