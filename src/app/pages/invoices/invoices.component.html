<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header *ngIf="pageWidth() < 576">
        <div class="row">
          <div class="col-2" style="padding-left: 0;">
            <button nbButton status="primary" (click)="contractDialog({})">
              <nb-icon icon="plus"></nb-icon>
            </button>
          </div>
          <div class="col-10">
            <input
              nbInput
              [(ngModel)]="searchQuery"
              #code="ngModel"
              id="input-code"
              name="code"
              placeholder="Busque aqui..."
              fullWidth
              fieldSize="large"
            />
          </div>
        </div>
      </nb-card-header>
      <ng2-smart-table
        *ngIf="pageWidth() >= 576; else phone"
        [settings]="settings"
        [source]="source"
        (edit)="contractDialog($event)"
        (create)="contractDialog({})"
      >
      </ng2-smart-table>
      <ng-template #phone>
        <nb-list>
          <a></a>
          <nb-list-item *ngFor="let invoice of filtredInvoices">
            <a (click)="contractDialog({ data: invoice })">
              <div class="row">
                <div class="col-12" style="margin-bottom: 10px;">
                  <nb-user
                    size="giant"
                    [name]="invoice.name"
                    [title]="invoice.code"
                    [picture]="invoice.author?.profilePicture"
                  >
                  </nb-user>
                </div>
                <div class="col-6">
                  <p>
                    <nb-icon
                      icon="dollar-sign"
                      pack="fa"
                      status="success"
                    ></nb-icon>
                    {{ invoice.value }}
                  </p>
                </div>
                <div class="col-6">
                  <nb-icon icon="clock" pack="fa" status="success"></nb-icon>
                </div>
                <div class="col-12">
                  <nb-icon icon="user-tie" pack="fa" status="primary"></nb-icon>
                  {{ invoice.contractor }}
                </div>
              </div>
            </a>
          </nb-list-item>
        </nb-list>
      </ng-template>
    </nb-card>
  </div>
</div>
