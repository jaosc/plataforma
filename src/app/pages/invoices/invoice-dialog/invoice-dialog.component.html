<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        {{ title }}
        <div class="buttons">
          <button
            nbButton
            ghost
            *ngIf="invoice && !invoice.model"
            nbTooltip="Usar como modelo"
            [nbTooltipTrigger]="isPhone() ? 'noop' : 'hint'"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="useAsModel()"
          >
            <nb-icon icon="file-add-outline" pack="eva"></nb-icon>
          </button>
          <button
            nbButton
            ghost
            nbTooltip="Fechar"
            [nbTooltipTrigger]="isPhone() ? 'noop' : 'hint'"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="dismiss()"
          >
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-invoice-item
          [iInvoice]="invoice"
          (submit)="dismiss()"
        ></ngx-invoice-item>
      </nb-card-body>
    </nb-card>
  </div>
</div>
