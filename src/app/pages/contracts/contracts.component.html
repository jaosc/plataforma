<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header *ngIf="pageWidth() < 576">
        <div class="row">
          <div class="col-2" style="padding-left: 0; padding-right: 0;">
            <button
              nbButton
              fullWidth
              status="primary"
              (click)="contractDialog({})"
              style="height: 100%;"
            >
              <nb-icon icon="plus"></nb-icon>
            </button>
          </div>
          <div class="col-10">
            <input
              nbInput
              [(ngModel)]="searchQuery"
              #code="ngModel"
              id="input-code"
              name="code"
              placeholder="Busque aqui..."
              fullWidth
              fieldSize="large"
            />
          </div>
        </div>
      </nb-card-header>
      <ng2-smart-table
        *ngIf="pageWidth() >= 576; else phone"
        [settings]="settings"
        [source]="source"
        (edit)="contractDialog($event, true)"
        (delete)="contractDialog($event, false)"
      >
      </ng2-smart-table>
      <ng-template #phone>
        <nb-list>
          <nb-list-item
            *ngFor="let contract of filtredContracts; let i = index"
          >
            <a (click)="contractDialog({ data: contract, index: i }, true)">
              <div class="row">
                <div class="col-12" style="margin-bottom: 10px;">
                  <nb-user
                    size="giant"
                    [name]="contract.name"
                    [title]="contract.code"
                    [picture]="contract.invoice.author?.profilePicture"
                  >
                  </nb-user>
                </div>
                <div class="col-6">
                  <p>
                    <nb-icon
                      icon="dollar-sign"
                      pack="fa"
                      status="success"
                    ></nb-icon>
                    <span style="vertical-align: 0.1em;">
                      {{ contract.value }}
                    </span>
                  </p>
                </div>
                <div class="col-6">
                  <nb-icon
                    icon="clock"
                    pack="fa"
                    [status]="statusColor(contract.status)"
                  ></nb-icon>
                  <span style="vertical-align: 0.1em;">
                    {{ contract.status }}
                  </span>
                </div>
                <div class="col-12">
                  <nb-icon icon="user-tie" pack="fa" status="primary"></nb-icon>
                  {{ contract.contractor }}
                </div>
              </div>
            </a>
          </nb-list-item>
        </nb-list>
      </ng-template>
    </nb-card>
  </div>
</div>
