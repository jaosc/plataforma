<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px':
      !isPayable && !isEditing && paymentIndex === undefined
        ? 'auto'
        : windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      *ngIf="
        !isPayable && !isEditing && paymentIndex === undefined;
        else normal
      "
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        AVISO
        <div class="buttons">
          <button nbButton ghost (click)="dismiss()">
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <p>
          Não é possivél adicionar outra ordem de empenho, pois o número de
          parcelas pagas já é igual ao número de parcelas totais ({{
            contract.total
          }}).
        </p>
      </nb-card-body>
    </nb-card>
    <ng-template #normal>
      <nb-card
        [ngStyle]="{
          'max-height.px': windowHeight()
        }"
      >
        <nb-card-header>
          {{ title }}
          <div class="buttons">
            <button nbButton ghost (click)="dismiss()">
              <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
            </button>
          </div>
        </nb-card-header>
        <nb-card-body>
          <ngx-contract-item
            [contract]="contract"
            (submit)="dismiss()"
            *ngIf="isEditing"
          ></ngx-contract-item>
          <ngx-payment-item
            [contract]="contract"
            [contractIndex]="contractIndex"
            [paymentIndex]="paymentIndex"
            (submit)="dismiss()"
            *ngIf="!isEditing"
          ></ngx-payment-item>
        </nb-card-body>
      </nb-card>
    </ng-template>
  </div>
</div>
