<form (ngSubmit)="createResource()" #form="ngForm" aria-labelledby="title">
  <div class="row">
    <div class="col-12">
      <div class="form-control-group">
        <label class="label" for="input-resource-name">Nome do material:</label>
        <input
          nbInput
          [(ngModel)]="resource.name"
          #resourceName="ngModel"
          id="input-resource-name"
          name="resource-name"
          fullWidth
          fieldSize="large"
          [required]="validation.resource.name"
          [status]="resourceName.dirty ? (resourceName.invalid ? 'danger' : 'success') : 'basic'"
          [attr.aria-invalid]="resourceName.invalid && resourceName.touched ? true : null"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-control-group">
        <label class="label" for="input-resource-url">URL do material:</label>
        <nb-form-field>
          <span nbPrefix>https://</span>
          <input
            nbInput
            [ngModel]="filteredURL"
            (ngModelChange)="resource.url = 'https://' + $event"
            #resourceURL="ngModel"
            id="input-resource-url"
            name="resource-url"
            fullWidth
            fieldSize="large"
            [required]="validation.resource.url"
            [status]="resourceURL.dirty ? (resourceURL.invalid ? 'danger' : 'success') : 'basic'"
            [attr.aria-invalid]="resourceURL.invalid && resourceURL.touched ? true : null"
          />
        </nb-form-field>
      </div>
    </div>
  </div>
  <button nbButton fullWidth fieldSize="large" status="primary" [disabled]="!form.valid">ADICIONAR</button>
</form>
